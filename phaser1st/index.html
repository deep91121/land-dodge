<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Candle Dodge Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#111111">
</head>

<body style="margin:0;background:#000;display:flex;flex-direction:column;align-items:center;height:100vh;font-family:Arial;">

<!-- GAME -->
<div id="game-container" style="flex:1;width:100%;max-width:400px;"></div>

<!-- AD -->
<div style="width:100%;display:flex;justify-content:center;align-items:center;background:#111;height:50px;">
    <div id="ad-container"></div>
</div>

<script>
function loadAd() {
    let container = document.getElementById("ad-container");
    if (!container) return;

    container.innerHTML = "";

    var script1 = document.createElement("script");
    script1.innerHTML = `
        atOptions = {
            'key' : 'b3f7a4523ce308eda5d018385f87745c',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
        };
    `;

    var script2 = document.createElement("script");
    script2.src = "https://www.highperformanceformat.com/b3f7a4523ce308eda5d018385f87745c/invoke.js";
    script2.async = true;

    container.appendChild(script1);
    container.appendChild(script2);
}

window.onload = function() {
    loadAd();   // loads once on start
};
</script>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
<script src="main.js"></script>

</body>
</html>
